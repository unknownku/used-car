<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>Reserve</title>

<script>

		 $('#reservDate').datepicker({
		      autoclose: true,
		      format: 'dd/mm/yyyy'
		    });
		 $(".data-mask").inputmask();
	 });
	 
</script>

</head>
<body>
	<section layout:fragment="header">
		<h1>
			Reserve <small>Control panel</small>
		</h1>
		<!-- <ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Reserve</li>
		</ol> -->
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-8">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Car Details.</h3>
					</div>
					<!-- /.box-header -->
					<div class="form-horizontal">
					<div class="box-body">
						<form th:object="${reserveForm}" >
							<div class="form-group">
								<label class="col-md-2 control-label">Brand</label>
								<div class="col-md-3">
									<input class="form-control" type="text" th:field="*{reserveCar.brand}" readonly="readonly" />
								</div>
								
								<label class="col-md-2 control-label">Model</label>
								<div class="col-md-3">
									<input class="form-control" type="text" th:field="*{reserveCar.model}" readonly="readonly" />
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">SubModel</label>
								<div class="col-md-3">
									<input class="form-control" type="text" th:field="*{reserveCar.subModel}" readonly="readonly" />
								</div>
								
								<label class="col-md-2 control-label">Year</label>
								<div class="col-md-3">
									<input class="form-control" type="text" th:field="*{reserveCar.year}" readonly="readonly" />
								</div>
								
								<div class="col-md-2"></div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">MiddlePrice</label>
								<div class="col-md-6">
									<div class="input-group">
										<input class="form-control" type="text" th:field="*{reserveCar.middlePrice}" readonly="readonly" />
										<span class="input-group-addon">บาท</span>
									</div>
								</div>
							</div>
						</form>
					</div>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<div class="box box-warning">
					<div class="box-header with-border">
						<h3 class="box-title">Customer's reserve details.</h3>
					</div>
					<!-- /.box-header -->
					<div class="form-horizontal">
					<div class="box-body">
						<form id="reserveForm" th:action="@{~/saveReserve}" th:object="${reserveForm}" method="post">
							<div class="form-group">
								<label class="col-md-4 control-label">ชื่อ/นามสกุล</label>
								<div class="col-md-6">
								<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input class="form-control" type="text" th:field="*{name}" />
								</div>
								</div>
								<div class="col-md-2"></div>
							</div>	
							<div class="form-group">
								<label class="col-md-4 control-label">หมายเลขบัตรประชาชน</label>
								<div class="col-md-6">
								<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
									<input class="form-control data-mask" data-inputmask="'mask': '9-9999-99999-99-9'" type="text" th:field="*{idCard}"/>
								</div>
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">ที่อยู่</label>
								<div class="col-md-6">
								<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-home"></i></span>
									<input class="form-control" type="text" th:field="*{address}"/>
								</div>
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">เบอร์โทร</label>
								<div class="col-md-6">
								<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-phone"></i></span>
									<input class="form-control data-mask" type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phoneNumber}"/>
								</div>
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">วิธีการชำระเงิน</label>
								<div class="col-md-6">
								<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-paypal"></i></span>
									<input class="form-control" type="text" th:field="*{payMethod}"/>
									</div>
								</div>
								<div class="col-md-2"></div>
							</div> 
							<!-- <div class="form-group">
								<label class="col-md-4 control-label">ราคารถยนต์</label>
								<div class="col-md-6">
									<div class="input-group">
										<input class="form-control" type="text" th:field="*{carPrice}"  />
										<span class="input-group-addon">บาท</span>
									</div>
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-md-4 control-label">จำนวนเงินจอง</label>
								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-dollar"></i></span>
										<input class="form-control" type="text" th:field="*{reservAmount}"  />
										<span class="input-group-addon">บาท</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">วันที่จอง</label>
								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										<input class="form-control" type="text" th:field="*{reservDate}" />
									</div>
								</div>
								<div class="col-md-2"></div>
							</div>
							<!-- <div class="form-group">
								<label class="col-md-4 control-label">หมายเลขการจอง</label>
								<div class="col-md-6">
									<input class="form-control" type="text" th:field="*{reservNo}" />
								</div>
								<div class="col-md-2"></div>
							</div> -->
							
						</form>
						<a class="btn btn-app"> <i class="fa fa-edit"></i> Edit
						</a>
					</div>
				</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
